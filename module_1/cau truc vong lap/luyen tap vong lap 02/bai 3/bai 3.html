<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<button onclick="triangle1()">Triangle1</button>
<button onclick="triangle2()">Triangle2</button>
<button onclick="triangle3()">Triangle3</button>
<button onclick="triangle4()">Triangle4</button>
<script>
    function triangle1() {
        let i;
        let j;
        for (i = 0; i <= 4; i++) {
            document.write("</br>");
            for (j = 0; j < 4 - i; j++) {
                document.write("");
            }
            for (j = 4 - i; j <= 4; j++) {

                document.write("*");
            }
        }
    }
    function triangle3() {
        let i;
        let j;
        for (i = 0; i <= 4; i++) {
            document.write("</br>");
            for (j = 0; j < 4 - i; j++) {
                document.write("&nbsp&nbsp");
            }
            for (j = 4 - i; j <= 4; j++) {

                document.write("*");
            }
        }
    }
    function triangle4() {
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            for (var j = 5; j > i; j--) {
                document.write("*");
                if (j > i + 1) document.write("&nbsp;");
            }
            document.write('<br/>')
        }
    }
    function triangle2() {
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write("");
            }
            for (var j = 5; j > i; j--) {
                document.write("*");
                if (j > i + 1) document.write("");
            }
            document.write('<br/>')
        }
    }
</script>
</body>
</html>
