<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<h1 style="text-align: center">Multiplication Table</h1>
<script>
    let mulTable, i, j;
    mulTable = "<table border='1px' cellpadding='15px' cellspacing='0px'>";
    for (i = 1; i <= 10; i++) {
        mulTable = mulTable + "<tr>";
        for (j = 1; j <= 10; j++) {
            mulTable = mulTable + "<th>" + j + "x" + i + "=" + i * j + "</th>";

        }
        mulTable = mulTable + "</tr>";

    }
    mulTable = mulTable + "</table>";
    document.write(mulTable)
</script>
</body>
</html>
