<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bau 2</title>
</head>
<body>
<script>
    let a =  +prompt("nhap nhiet do");
    while (a > 0) {
        if (a < 20) {
            alert("yeu cau tang nhiet do");
            break;
        } else if (a > 100) {
            alert("yeu cau giam nhiet do")
            break;
        } else {
            alert(a + "nhiet do ok")
            break;
        }
    }
</script>

</body>
</html>
