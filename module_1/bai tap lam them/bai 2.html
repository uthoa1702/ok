<script>
    let n = +prompt("nhap do dai");
    let arr = [];
    for (let i = 0; i < n; i++) {
        let y = +prompt("nhap phan tu");
        arr.push(y);
    }
    console.log(arr);
    let arr1 = [];
    let arr2 = [];

        } else {
            arr2.push(arr[i]);
        }
    }
    console.log(arr1);
    console.log(arr2);

        console.log("true");
    } else {
        console.log("false");
    }

</script>
