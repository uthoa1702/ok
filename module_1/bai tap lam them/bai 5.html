<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhap chieu dai mang: ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        let checkExist;
        let e;
        do {
            checkExist = false;
            e = prompt("Nhap phan tu thu " + i);
            if (arr.indexOf(e) === -1) {
                checkExist = true;
                alert("ok");
            }
            else {
                alert("bi trung roi chaaa");
            }
        } while (!checkExist);
        arr.push(e);
    }
</script>
</body>
</html>
