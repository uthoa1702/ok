<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        setWeight() {
            this.weight = weight;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }

        decreaseApple() {
            if (this.isEmpty()) {
                alert("Táo đã hết rồi");
            } else {
                this.weight--;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight
        }

        getWeight() {
            return this.weight;
        }


        say(string) {
            console.log(string);
        }


        eat(apple) {
            if (apple.getWeight() > 0) {
                apple.decreaseApple();
                this.weight++;
            } else {
                alert("Táo đã hết");
            }
        }
    }

    // human constructor(name, gender, weight)
    // apple constructor(weight)
    let adam = new Human("adam", male, 65);
    let eva = new Human("eva", female, 55);
    let apple1 = new Apple(10);
    adam.say("I am Adam" + "<br>");
    eva.say("I am Eva" + "<br>");
    while (apple1.isEmpty() !== true) {
        document.write("Adam ăn táo" + "<br>");
        adam.eat(apple1);
        document.write("Quả táo còn: " + "<br>");
        document.write(apple1.getWeight() + " đơn vị" + "<br>");
        document.write("Cân nặng của Adm là: " + adam.getWeight() + " đơn vị" + "<br>");
        document.write("<br>")

        document.write("Eva ăn táo" + "<br>");
        eva.eat(apple1);

        document.write("Quả táo còn: " + "<br>");
        document.write(apple1.getWeight() + " đơn vị" + "<br>");
        document.write("Cân nặng là: " + eva.getWeight() + " đơn vị" + "<br>");
    }
</script>
