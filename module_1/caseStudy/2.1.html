<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap chieu cao hinh tam giac")
    for (let i = 0; i < n; i++) {
        for (let j = 0; j <= i; j++) {
            if (i === 0 || j===0 || i === n - 1 || i===j) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }            document.write("<br>");

    }
</script>
</body>
</html>
