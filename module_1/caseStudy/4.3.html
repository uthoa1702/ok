<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("nhap chuoi bat ky thu 1");
    let str2 = prompt("nhap chuoi bat ky thu 2");

    let arr1 = str1.trim().split("");
    let arr2 = str2.trim().split("");
    let arr = [];
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] === arr2[j] && arr1[i] !== " " && arr2[j] !== " ") {
                arr.push(arr1[i]);
                break;
            }
        }
    }
    document.write("ky tu giong nhau la: " + arr + "<br>");
    document.write("so luong ky tu giong nhau la: " + arr.length);
    console.log(arr);
    console.log(arr.length);
</script>
</body>
</html>
