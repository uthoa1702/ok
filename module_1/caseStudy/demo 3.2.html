<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,2,3,4];
    let b=[8,3,2,5,4,6];
    let c=[];
    for (let i = 0; i < b.length; i++) {
        let flag=true;
        for (let j = 0; j < a.length; j++) {
            if (a[j]===b[i]){
                flag=false;
                break;
            }
        }if (flag){
            c.push(b[i]);
        }
    }console.log(c);
</script>
