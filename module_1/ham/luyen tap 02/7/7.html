<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="num1" placeholder="so thu 1">
    <input id="num2" placeholder="so thu 2">
    <br>
    <button type="button" onclick="check()">reverse</button>
    <button type="reset">reset</button>
    <br>
    <p id="result"></p>
</form>
</body>
</html>
<script>
    function check() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let str = num2 + num1;

        document.getElementById("result").innerText = str;


    }
</script>
