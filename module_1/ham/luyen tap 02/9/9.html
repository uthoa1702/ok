<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="ranNum" placeholder="nhap so bat ki">
    <button type="button" onclick="check()">check</button>
    <p id="result"></p>
</body>
</html>
<script>
    function check() {
        let arr = [1, 1, 1, 23, 2, 3, 3, 3, 4, 5, 6, 7, 8, 9, 10, 22, 33, 44, 55, 66, 77, 88, 99, 100];
        let ran = +document.getElementById("ranNum").value;
        let count = 0;
        for (i = 0; i < arr.length; i++) {
            if (arr[i] === ran) {
                count++;


                document.getElementById("result").innerText = "co " + count + " lan lap";
            }
        }
        if (count === 0) {
            document.getElementById("result").innerText = "-1";
        }
    }
</script>
