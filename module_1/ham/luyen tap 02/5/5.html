<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="num1" placeholder="so thu 1">
    <input id="num2" placeholder="so thu 2">
    <input id="num3" placeholder="so thu 3">
    <br>
    <button type="button" onclick="check()">check</button>
    <button type="reset">reset</button>
    <p id="result"></p>
</form>
</body>
</html>
<script>
    function check() {
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let num3 = +document.getElementById("num3").value;
        let max = num1;

        if (max > num2 && max > num3) {
            document.getElementById("result").innerText = num1;
        } else if (num2 > max && num2 > num3) {
            document.getElementById("result").innerText = num2;
        } else if (num3 > max && num3 > num2) {
            document.getElementById("result").innerText = num3;
        }

    }

</script>
