<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh chi so can nang</title>
</head>

<body>
<h1>BODY-MASS-INDEX</h1>
<table>
    <tr>
        <td>
            <label for="numbweight">nhap so can nang: </label>
        </td>
        <td>
            <input type="number" id="numbweight" placeholder="kg">
        </td>
    </tr>
    <tr><td></td></tr>
    <tr>
        <td>
            <label for="numbheight">nhap so chieu cao: </label>
        </td>
        <td>
            <input type="number" id="numbheight" placeholder="meter">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="bmi()">kiem tra</button>
        </td>
    </tr>
</table>
<br/>
<p id="resultbmi"></p>

</body>
</html>
<script>
    function bmi() {
        let numbweight = document.getElementById("numbweight").value;
        let numbheight = document.getElementById("numbheight").value;
        let bmi = numbweight / (numbheight*2) ;
        let result = "";

        if (bmi < 18.5) {
            result = "underweight"
        }
        else if (bmi < 25.0) {
            result = "normal"
        }
        else if (bmi < 30.0) {
            result = "overweight"
        }
        else {
            result = "obese"
        }
        document.getElementById("resultbmi").innerHTML= "<b>" + result + "</b>"


    }
</script>
