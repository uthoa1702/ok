<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<h1>  Tính diện tích hình tam giac vuong  </h1>
<table>
    <tr>
        <td>
            <label for="num1">
               nhap canh a
            </label>
        </td>
        <td>
            <input type="number" id="num1" name="num1" placeholder="cm" >
        </td>
    </tr>
    <tr>
        <td>
            <label for="num2">
                nhap canh b
            </label>
        </td>
        <td>
            <input type="number" id="num2" name="num2" placeholder="cm" >
        </td>
    </tr>

    <tr>
        <td>
            <button onclick= "dientich()" >tinh dien tich</button>
        </td>
        <td id="result"></td>
    </tr>

</table>

<script>
    function dientich() {

        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result;
            result =  num1*num2 / 2

            document.getElementById("result").innerHTML = result;


    }

</script>
</body>
