
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10</title>
</head>
<body>
<h1>  kiem tra tien dien  </h1>
<table>
    <tr>
        <td>
            <label for="a">
                nhap so dien tieu thu
            </label>
        </td>
        <td>
            <input type="number" id="a" name="a" PLACEHOLDER="kwh"  >
        </td>
    </tr>

    <tr>
        <td>
            <button onclick= "kiemtra()" >kiem tra</button>
        </td>
        <td id="result"></td>
    </tr>

</table>

</body>
</html>
<script>
    function kiemtra() {
        let a = document.getElementById("a").value;
        let result1 = a * 1.678
        let result2 = result1 + (a-50) * 1.734
        let result3 = result2 + (a-100)  * 2.014
        let result4 = result3 + (a-200) * 2.536

        if ( a > 0 && a <= 50  )
            document.getElementById("result").innerHTML = result1;
        else if (a >= 51 && a <= 100)
            document.getElementById("result").innerHTML = result2;
        else if (a >= 101 && a <= 200)
            document.getElementById("result").innerHTML = result3;
        else if (a > 200)
            document.getElementById("result").innerHTML = result4;
        else
            document.getElementById("result").innerHTML = "vui long nhap lai"

    }
</script>
