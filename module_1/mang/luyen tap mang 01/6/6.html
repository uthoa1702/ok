<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [12, 23, 2, 33, 7, 54, 10, 8, 57, 34];
    let flag;
    do {
        let v = +prompt("nhap so bat ki");
        for (let i = 0; i < arr.length; i++) {

            if (arr[i] === v) {
                flag = true;
                break;
            } else {
                flag = false;
            }

        }
        if (flag) {
            alert("V is in the array");
        } else {
            alert("V is not in the array");
        }

    }
    while (!flag);

</script>
